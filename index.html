          <title>Background</title>
          <style type="text/css">
              body{
                  overflow: hidden;
                  height: 100vh;
                  width: 100%;
                  background-image: url(https://cdn.discordapp.com/attachments/939938680632664066/1065133240442163230/download_5.jpg);
                  background-size: 200px;
                  display: flex;
                  flex-direction: row;
                  align-items: center;
                  justify-content: center;
              }
          </style>
      </head>
      <body>
          <script>
              document.onmousemove = (e) => {
                  let body = document.querySelector('body');
                  var x = -e.clientX / 5,
                      y = -e.clientY / 5;
                  body.style = `background-position: ${x}px ${y}px;`
              }
          </script>
      </body>
